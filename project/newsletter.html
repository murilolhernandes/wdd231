      <div><h2 class="wayfinding">Newsletter</h2></div>
      <div class="main-content">
        <form method="GET">
          <fieldset>
            <legend>Sign up for our newsletter</legend>
            <div>Required fields are marked with an <span class="required">*</span></div>
            <label>Email <span class="required">*</span><input type="email" name="email" title="Please enter your email" autocomplete="email" placeholder="john.doe@example.com" required></label>
            <label>First Name <span class="required">*</span><input type="text" name="fname" title="Please enter your first name" autocomplete="given-name" placeholder="John" required></label>
            <label>Last Name <span class="optional">(optional)</span><input type="text" name="lname" title="Please enter your last name" autocomplete="family-name" placeholder="Doe"></label>
            <label><input type="checkbox" name="newsletter" value="agreement" required>I agree to receive monthly newsletter emails <span class="required">*</span></label>
            <label><input type="checkbox" name="promotional" value="agreement">I agree to receive promotional emails <span class="optional">(optional)</span></label>
            <input type="submit" value="Sign Me Up">
          </fieldset>
        </form>
      </div>
